<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <header class="header">
        <h1 class="logo">Library</h1>
        <button class="add-book-btn" id="open-modal">Add Book</button>
    </header>

    <div class="modal hidden" id="book-modal">
    <div class="modal-content">
      <span class="close" id="close-modal">&times;</span>
      <h2>Add New Book</h2>
      <form id="book-form">
        <label for="title">Title:</label>
        <input type="text" id="title" required />

        <label for="author">Author:</label>
        <input type="text" id="author" required />

        <label for="pages">Pages:</label>
        <input type="number" id="pages" required />

        <label for="read">Have you read it?</label>
        <label class="switch">
          <input type="checkbox" id="read" />
          <span class="slider"></span>
        </label>

        <button type="submit">Add Book</button>
      </form>
    </div>
  </div>
  <main class="book-container" id="book-container"></main>
</body>
</html>
